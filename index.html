<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Facial Tracker</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- MediaPipe Face Detection -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_detection/face_detection.js"></script>

  <style>
    body {
      margin: 0;
      padding: 16px;
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      text-align: center;
    }

    canvas {
      margin-top: 12px;
      max-width: 100%;
      border: 1px solid #333;
    }
  </style>
</head>

<body>
  <h1>Facial Tracker</h1>
  <p>Local, privacy-first face detection</p>

  <!-- Hidden video source -->
  <video
    id="video"
    autoplay
    playsinline
    style="display: none;"
  ></video>

  <!-- Canvas output -->
  <canvas id="canvas"></canvas>

  <!-- App logic -->
  <script type="module" src="app.js"></script>
</body>
</html>
